<div class="modal-header">
  <h4 class="modal-title">Agregar Producto</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
  <form #productForm="ngForm" (ngSubmit)="saveProduct(productForm)">

    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text"
             class="form-control"
             name="name"
             required
             [(ngModel)]="product.name"
             #nameModel="ngModel">
      <!-- Mensaje de error -->
      <div class="text-danger mt-1" *ngIf="nameModel.invalid && nameModel.touched">
        El nombre solo puede tener letras, n√∫meros y espacios.
      </div>
    </div>

    <!-- Precio -->
    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number"
             class="form-control"
             name="price"
             required
             min="1"
             max="100000"
             [(ngModel)]="product.price"
             #priceModel="ngModel">
      <div class="text-danger mt-1" *ngIf="priceModel.invalid && priceModel.touched">
        El precio debe estar entre 1 y 100.000.
      </div>
    </div>

    <!-- Stock -->
    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number"
             class="form-control"
             name="stock"
             required
             min="1"
             max="20"
             [(ngModel)]="product.stock"
             #stockModel="ngModel">
      <div class="text-danger mt-1" *ngIf="stockModel.invalid && stockModel.touched">
        El stock debe estar entre 1 y 20.
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('Close click')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Guardar</button>
    </div>

  </form>
</div>
