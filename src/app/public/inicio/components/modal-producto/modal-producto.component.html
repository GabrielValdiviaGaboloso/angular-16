<div class="modal-header">
  <h4 class="modal-title">Agregar Producto</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
  <form #productForm="ngForm" (ngSubmit)="saveProduct(productForm)">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        required
        [(ngModel)]="product.name"
      />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Precio</label>
      <input
        type="number"
        id="price"
        name="price"
        class="form-control"
        required
        min="1"
        [(ngModel)]="product.price"
      />
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input
        type="number"
        id="stock"
        name="stock"
        class="form-control"
        required
        min="0"
        [(ngModel)]="product.stock"
      />
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('Close click')">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Guardar</button>
    </div>
  </form>
</div>
